{% extends 'blogs/base.html' %} 

{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}
{% block content %}

  <ul>
    {% for topic in topics %}
      <li><h5><a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a></h5></li>
      {% empty %}
      <li><h5>Теми ще не було створено.</h5></li>
    {% endfor %}
  </ul>
<h5>
  <a href="{% url 'blogs:new_topic' %}">Add a new topic</a>
</h5>
{% endblock content %}
